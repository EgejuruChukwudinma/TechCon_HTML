<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TechCon 2024</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Email -->
    <section>
      <h2>Email</h2>
      <p>
        Reach us at:
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
    </section>

    <!-- Social links -->
    <section>
      <h2>Follow TechCon</h2>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com" target="_blank">GitHub</a></li>
      </ul>
    </section>

    <!-- Map -->
    <section>
      <h2>Venue Location</h2>
      <div style="max-width: 900px;">
        <iframe
          title="TechCon Venue Map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.7969434414967!2d3.379206!3d6.524380!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8cfa1f1bff6b%3A0xa2db93423f54691e!2sLagos%20City%20Hall!5e0!3m2!1sen!2sng!4v1710533983391"
          style="border:0; width:100%; height:300px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <!-- Contact form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <p>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </p>

        <p>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </p>

        <p>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </p>

        <p>
          <button type="submit">Send Message</button>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
  </footer>
</body>
</html>
